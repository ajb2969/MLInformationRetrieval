<h1>Exotic affine space</h1>
<hr/>

<p>In algebraic geometry, an <strong>exotic affine space</strong> is a <a href="complex_algebraic_variety" title="wikilink">complex algebraic variety</a> that is <a href="diffeomorphism" title="wikilink">diffeomorphic</a> to 

<math display="inline" id="Exotic_affine_space:0">
 <semantics>
  <msup>
   <mi>ℂ</mi>
   <mi>n</mi>
  </msup>
  <annotation-xml encoding="MathML-Content">
   <apply>
    <csymbol cd="ambiguous">superscript</csymbol>
    <ci>ℂ</ci>
    <ci>n</ci>
   </apply>
  </annotation-xml>
  <annotation encoding="application/x-tex">
   \mathbb{C}^{n}
  </annotation>
 </semantics>
</math>

 for some <em>n</em> but is not an <a href="affine_space" title="wikilink">affine space</a>.<a class="footnoteRef" href="#fn1" id="fnref1"><sup>1</sup></a><a class="footnoteRef" href="#fn2" id="fnref2"><sup>2</sup></a></p>
