<h1>Weierstrass product inequality</h1>
<hr/>
<p>In <a class="uri" href="mathematics" title="wikilink">mathematics</a>, the <strong>Weierstrass product inequality</strong> states that given real numbers 0 ≤ <em>a</em>, <em>b</em>, <em>c</em>, <em>d</em> ≤ 1, it follows that</p>
<p><span class="LaTeX">$$(1-a)(1-b)(1-c)(1-d)+a+b+c+d \geq 1. \,$$</span></p>
<p>The inequality is named after the <a href="Germany" title="wikilink">German</a> <a class="uri" href="mathematician" title="wikilink">mathematician</a> <a href="Karl_Weierstrass" title="wikilink">Karl Weierstrass</a>.</p>
<p>"</p>
