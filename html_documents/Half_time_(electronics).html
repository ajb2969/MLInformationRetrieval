<h1>Half time (electronics)</h1>
<hr/>

<p> In <a href="signal_processing" title="wikilink">signal processing</a>, the <strong>half time</strong> is the time it takes for the <a class="uri" href="amplitude" title="wikilink">amplitude</a> of a <a href="pulse_(signal_processing)" title="wikilink">pulse</a> to drop from 100% to 50% of its peak value.</p>
