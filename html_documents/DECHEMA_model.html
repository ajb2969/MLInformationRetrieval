<h1>DECHEMA model</h1>
<hr/>

<p>The <strong>DECHEMA model</strong> is a more general version of <a href="Raoult's_law" title="wikilink">Raoult's law</a> and under ideal conditions simplifies to Raoult's law. The DECHEMA model is a model for obtaining K values important in chemical engineering.</p>
