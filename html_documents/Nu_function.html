<h1>Nu function</h1>
<hr/>

<p>In mathematics, the <strong>nu function</strong> is</p>

<p>

<math display="inline" id="Nu_function:0">
 <semantics>
  <mrow>
   <mi>ν</mi>
   <mrow>
    <mo stretchy="false">(</mo>
    <mi>x</mi>
    <mo stretchy="false">)</mo>
   </mrow>
  </mrow>
  <annotation-xml encoding="MathML-Content">
   <apply>
    <times></times>
    <ci>ν</ci>
    <ci>x</ci>
   </apply>
  </annotation-xml>
  <annotation encoding="application/x-tex">
   \displaystyle\nu(x)
  </annotation>
 </semantics>
</math>


</p>

<p>where 

<math display="inline" id="Nu_function:1">
 <semantics>
  <mrow>
   <mi mathvariant="normal">Γ</mi>
   <mrow>
    <mo stretchy="false">(</mo>
    <mi>z</mi>
    <mo stretchy="false">)</mo>
   </mrow>
  </mrow>
  <annotation-xml encoding="MathML-Content">
   <apply>
    <times></times>
    <ci>normal-Γ</ci>
    <ci>z</ci>
   </apply>
  </annotation-xml>
  <annotation encoding="application/x-tex">
   \Gamma(z)
  </annotation>
 </semantics>
</math>

 is the <a href="Gamma_function" title="wikilink">Gamma function</a>.<a class="footnoteRef" href="#fn1" id="fnref1"><sup>1</sup></a><a class="footnoteRef" href="#fn2" id="fnref2"><sup>2</sup></a></p>
