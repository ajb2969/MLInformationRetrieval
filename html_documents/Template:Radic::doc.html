<h1>Template:Radic/doc</h1>
<hr/>
<h3 id="usage">Usage</h3>

<p><code><nowiki>

<math display="inline" id="Template:Radic::doc:0">
 <semantics>
  <msqrt>
   <mn>2</mn>
  </msqrt>
  <annotation-xml encoding="MathML-Content">
   <apply>
    <root></root>
    <cn type="integer">2</cn>
   </apply>
  </annotation-xml>
  <annotation encoding="application/x-tex">
   \sqrt{2}
  </annotation>
 </semantics>
</math>

</nowiki></code> gives 

<math display="inline" id="Template:Radic::doc:1">
 <semantics>
  <msqrt>
   <mn>2</mn>
  </msqrt>
  <annotation-xml encoding="MathML-Content">
   <apply>
    <root></root>
    <cn type="integer">2</cn>
   </apply>
  </annotation-xml>
  <annotation encoding="application/x-tex">
   \sqrt{2}
  </annotation>
 </semantics>
</math>

.</p>

<p><code><nowiki>

<math display="inline" id="Template:Radic::doc:2">
 <semantics>
  <msqrt>
   <mrow>
    <mn>1</mn>
    <mo>+</mo>
    <mrow>
     <mn>2</mn>
     <mi>x</mi>
     <mn>4</mn>
    </mrow>
   </mrow>
  </msqrt>
  <annotation-xml encoding="MathML-Content">
   <apply>
    <root></root>
    <apply>
     <plus></plus>
     <cn type="integer">1</cn>
     <apply>
      <times></times>
      <cn type="integer">2</cn>
      <ci>x</ci>
      <cn type="integer">4</cn>
     </apply>
    </apply>
   </apply>
  </annotation-xml>
  <annotation encoding="application/x-tex">
   \sqrt{1+2x4}
  </annotation>
 </semantics>
</math>

</nowiki></code> gives 

<math display="inline" id="Template:Radic::doc:3">
 <semantics>
  <msqrt>
   <mrow>
    <mn>1</mn>
    <mo>+</mo>
    <mrow>
     <mn>2</mn>
     <mi>x</mi>
     <mn>4</mn>
    </mrow>
   </mrow>
  </msqrt>
  <annotation-xml encoding="MathML-Content">
   <apply>
    <root></root>
    <apply>
     <plus></plus>
     <cn type="integer">1</cn>
     <apply>
      <times></times>
      <cn type="integer">2</cn>
      <ci>x</ci>
      <cn type="integer">4</cn>
     </apply>
    </apply>
   </apply>
  </annotation-xml>
  <annotation encoding="application/x-tex">
   \sqrt{1+2x4}
  </annotation>
 </semantics>
</math>

.</p>

<p>To be used in simple inline formulae, where a <code><nowiki><math></math></nowiki></code> tag rendering to a PNG image would be overkill.</p>
