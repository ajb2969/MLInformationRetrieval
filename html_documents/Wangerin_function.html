<h1>Wangerin function</h1>
<hr/>

<p>In mathematics, a <strong>Wangerin function</strong> (or <strong>Lamé–Wangerin function</strong>) is a solution of <strong>Wangerin's differential equation</strong> studied by . Wangerin's equation is a special case of the <a href="Lamé_equation" title="wikilink">Lamé equation</a>.</p>
