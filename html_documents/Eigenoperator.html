<h1>Eigenoperator</h1>
<hr/>

<p>In mathematics, an <strong>eigenoperator</strong>, <em>A</em>, of a <a href="Matrix_(mathematics)" title="wikilink">matrix</a> <em>H</em> is a <a href="linear_operator" title="wikilink">linear operator</a> such that</p>

<p>

<math display="block" id="Eigenoperator:0">
 <semantics>
  <mrow>
   <mrow>
    <mi>H</mi>
    <mi>A</mi>
   </mrow>
   <mo>=</mo>
   <mrow>
    <mi>λ</mi>
    <mpadded width="+1.7pt">
     <mi>A</mi>
    </mpadded>
   </mrow>
  </mrow>
  <annotation-xml encoding="MathML-Content">
   <apply>
    <eq></eq>
    <apply>
     <times></times>
     <ci>H</ci>
     <ci>A</ci>
    </apply>
    <apply>
     <times></times>
     <ci>λ</ci>
     <ci>A</ci>
    </apply>
   </apply>
  </annotation-xml>
  <annotation encoding="application/x-tex">
   HA=\lambda A\,
  </annotation>
 </semantics>
</math>

</p>

<p>where 

<math display="inline" id="Eigenoperator:1">
 <semantics>
  <mi>λ</mi>
  <annotation-xml encoding="MathML-Content">
   <ci>λ</ci>
  </annotation-xml>
  <annotation encoding="application/x-tex">
   \lambda
  </annotation>
 </semantics>
</math>

 is a corresponding <a class="uri" href="scalar" title="wikilink">scalar</a> called an <a class="uri" href="eigenvalue" title="wikilink">eigenvalue</a>.<a class="footnoteRef" href="#fn1" id="fnref1"><sup>1</sup></a></p>
