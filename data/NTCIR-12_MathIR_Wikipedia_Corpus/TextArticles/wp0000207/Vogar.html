<h1>Vogar</h1>
<hr/>

<p> <strong>Vogar</strong> is a small <a class="uri" href="town" title="wikilink">town</a> in the south-west of <a class="uri" href="Iceland" title="wikilink">Iceland</a>. It is the seat of the <a href="Vogar_(municipality)" title="wikilink">municipality of Vogar</a> (Sveitarfélagið Vogar).</p>
<h2 id="overview">Overview</h2>

<p>The population of the municipality of Vogar is 1,161 as of 2011.</p>
