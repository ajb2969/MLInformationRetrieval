<h1>Category:Ehime Prefecture</h1>
<hr/>

<p><strong>Ehime Prefecture</strong> (愛媛県; <em>Ehime-ken</em>) is a <a href="Prefectures_of_Japan" title="wikilink">prefecture</a> located in the northwestern part of the <a class="uri" href="Shikoku" title="wikilink">Shikoku</a> region of Japan. The capital is <a href="Matsuyama,_Ehime" title="wikilink">Matsuyama</a>.   </p>
