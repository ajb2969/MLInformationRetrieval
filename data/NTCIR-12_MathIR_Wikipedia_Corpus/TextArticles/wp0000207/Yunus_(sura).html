<h1>Yunus (sura)</h1>
<hr/>

<p><strong>Sura Yunus</strong> (, <em>Sūratu Yūnus</em>, <a href="Islamic_view_of_Jonah" title="wikilink">Jonah</a>) is the 10th <a href="Sura" title="wikilink">chapter</a> of the <a class="uri" href="Qur'an" title="wikilink">Qur'an</a> with 109 <a href="Ayat" title="wikilink">verses</a>. It is a <a href="Makkan_sura" title="wikilink">Makkan sura</a>. It is named after the prophet <a class="uri" href="Jonah" title="wikilink">Jonah</a>.</p>
