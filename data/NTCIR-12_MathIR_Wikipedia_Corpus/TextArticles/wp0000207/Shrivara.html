<h1>Shrivara</h1>
<hr/>

<p><strong>Shrivara</strong> (15th century) wrote a work on the history of Kashmir that adds to the previous works of <a class="uri" href="Kalhana" title="wikilink">Kalhana</a> and <a class="uri" href="Jonaraja" title="wikilink">Jonaraja</a>, thereby providing an update of the history of Kashmir till 1486 <a href="Common_Era" title="wikilink">CE</a>.</p>
