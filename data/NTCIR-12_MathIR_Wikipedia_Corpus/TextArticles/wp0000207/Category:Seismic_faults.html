<h1>Category:Seismic faults</h1>
<hr/>

<p><strong>Seismic faults</strong> are seismically active <a href="geologic_fault" title="wikilink">geologic faults</a>. This is a category of all <a class="uri" href="geologic" title="wikilink">geologic</a> faults which may be <a href="seismic" title="wikilink">seismically</a> active and cause <a href="earthquake" title="wikilink">earthquakes</a> or be long inactive.</p>
