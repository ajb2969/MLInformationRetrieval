<h1>Ar-Ra'd</h1>
<hr/>

<p><strong>Sura Ar-Ra'd</strong> (<a href="Arabic_language" title="wikilink">Arabic</a>: سورة الرعد, <em>Sūratu ar-Ra'd</em>, "The <a class="uri" href="Thunder" title="wikilink">Thunder</a>") is the 13th <a class="uri" href="sura" title="wikilink">sura</a> of the <a class="uri" href="Qur'an" title="wikilink">Qur'an</a>, composed of 43 <a href="ayat" title="wikilink">verses</a>. It has <a href="Muqatta'at" title="wikilink">Muqattat</a> (Quranic initials) <a href="http://tanzil.net/#13:1">المر</a> (Alif. Lam. Mim. Ra or ALMR).</p>
