<h1>Te Haumi River</h1>
<hr/>

<p><strong>Haumi River</strong> is a river of the <a href="Northland_Region" title="wikilink">Northland Region</a> of <a href="New_Zealand" title="wikilink">New Zealand</a>. It flows into the <a href="Bay_of_Islands" title="wikilink">Bay of Islands</a> south of <a class="uri" href="Paihia" title="wikilink">Paihia</a>.<a class="footnoteRef" href="#fn1" id="fnref1"><sup>1</sup></a></p>
