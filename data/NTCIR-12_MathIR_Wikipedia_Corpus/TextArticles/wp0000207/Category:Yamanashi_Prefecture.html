<h1>Category:Yamanashi Prefecture</h1>
<hr/>

<p><strong>Yamanashi Prefecture</strong> (山梨県 <em>Yamanashi-ken</em>) is a <a href="Prefectures_of_Japan" title="wikilink">prefecture</a> located in the <a href="Chūbu_region" title="wikilink">Chūbu region</a> on the island of <a class="uri" href="Honshū" title="wikilink">Honshū</a>, Japan. The capital is the city of <a href="Kofu,_Yamanashi" title="wikilink">Kōfu</a>.   </p>
