<h1>Category:Wakayama Prefecture</h1>
<hr/>

<p><strong>Wakayama Prefecture</strong> (和歌山県; <em>Wakayama-ken</em>) is a <a href="Prefectures_of_Japan" title="wikilink">prefecture</a> located on the <a href="Kii_Peninsula" title="wikilink">Kii Peninsula</a> in the <a class="uri" href="Kansai" title="wikilink">Kansai</a> (also called <a class="uri" href="Kinki" title="wikilink">Kinki</a>) region on the island of <a class="uri" href="Honshū" title="wikilink">Honshū</a>, Japan. The capital is the city of <a href="Wakayama,_Wakayama" title="wikilink">Wakayama</a>.   </p>
