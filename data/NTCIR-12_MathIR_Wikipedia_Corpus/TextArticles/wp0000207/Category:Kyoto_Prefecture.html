<h1>Category:Kyoto Prefecture</h1>
<hr/>

<p><strong>Kyoto Prefecture</strong> (京都府; <em>Kyōto-fu</em>) is a <a href="Prefectures_of_Japan" title="wikilink">prefecture</a> located in the <a class="uri" href="Kansai" title="wikilink">Kansai</a> (also called <a class="uri" href="Kinki" title="wikilink">Kinki</a>) region of <a class="uri" href="Honshū" title="wikilink">Honshū</a>, Japan. The capital is the city of <a href="Kyoto,_Kyoto" title="wikilink">Kyoto</a>.   </p>
