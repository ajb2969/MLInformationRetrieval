<h1>Lusciano</h1>
<hr/>

<p><strong>Lusciano</strong> is a <em><a class="uri" href="comune" title="wikilink">comune</a></em> in the <a href="province_of_Caserta" title="wikilink">province of Caserta</a> in <a class="uri" href="Campania" title="wikilink">Campania</a>, <a class="uri" href="Italy" title="wikilink">Italy</a>. Between 1929 and 1946, it was part of the <em>comune</em> of <a class="uri" href="Aversa" title="wikilink">Aversa</a>.</p>
