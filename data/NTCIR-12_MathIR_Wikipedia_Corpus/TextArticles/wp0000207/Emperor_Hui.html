<h1>Emperor Hui</h1>
<hr/>

<p><strong>Emperor Hui</strong> may refer to:</p>
<ul>
<li><a href="Emperor_Hui_of_Han" title="wikilink">Emperor Hui of Han</a> (210 BC–188 BC)</li>
<li><a href="Emperor_Hui_of_Jin" title="wikilink">Emperor Hui of Jin</a> (259–307)</li>
<li>Emperor Hui of Ming (<a href="Jianwen_Emperor" title="wikilink">Jianwen Emperor</a>, 1377-1402)</li>
</ul>

<p>It is also Chinese rendering for the titles of the rulers of Vietnam:</p>
<ul>
<li><a href="Lê_Kính_Tông" title="wikilink">Lê Kính Tông</a> (1588-1619)</li>
<li><a href="Dục_Đức" title="wikilink">Dục Đức</a> (1852-1883)</li>
</ul>
