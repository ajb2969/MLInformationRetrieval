<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Results</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/cover.css" rel="stylesheet">
</head>
<body class="align-content-center text-left" style="background-color: floralwhite; height: auto; margin-left: 25px; margin-right: 25px; margin-top: 10px; width: -webkit-fill-available;">

    <table class="table">
        <thead>
        <tr>

            <th class="col" style="display: inline-block;">
                <a class="navbar-brand" style="float: left; width: 3%" href="/">
                <img style="max-width: 50px; max-height: 50px" src="../img/Ponyville_House_1.png" alt="">
                </a>
                <h2 style="color: black; float: left; width: 80%; margin-top: 15px">Documents</h2> </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${results.isEmpty()}">
            <td style="align-content: left;" colspan="2"> No Results Available </td>
        </tr>
        <tr th:each="result,iter : ${results}">
            <td>
                <h5><a style="color: dodgerblue" target="_blank" th:href="@{/document/(doc=${result.getDocumentLink()})}"><span th:text="${result.getDocument_name()}"> Episode </span></a></h5>
                <p style="margin-left: 5px" th:text="${result.getPreview()}"></p>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
