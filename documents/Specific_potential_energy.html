<h1>Specific potential energy</h1>
<hr/>

<p><strong>Specific potential energy</strong> is <a href="potential_energy" title="wikilink">potential energy</a> of an object per unit of mass of that object.</p>

<p>In a graviational field it is the acceleration of gravity times height,
