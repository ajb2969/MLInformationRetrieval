<h1>Mapping spectrum</h1>
<hr/>

<p>In <a href="algebraic_topology" title="wikilink">algebraic topology</a>, the <strong>mapping spectrum</strong> 

<math display="inline" id="Mapping_spectrum:0">
 <semantics>
  <mrow>
   <mi>F</mi>
   <mrow>
    <mo stretchy="false">(</mo>
    <mi>X</mi>
    <mo>,</mo>
    <mi>Y</mi>
    <mo stretchy="false">)</mo>
   </mrow>
  </mrow>
  <annotation-xml encoding="MathML-Content">
   <apply>
    <times></times>
    <ci>F</ci>
    <interval closure="open">
     <ci>X</ci>
     <ci>Y</ci>
    </interval>
   </apply>
  </annotation-xml>
  <annotation encoding="application/x-tex">
   F(X,Y)
  </annotation>
 </semantics>
</math>

 of <a href="spectrum_(topology)" title="wikilink">spectra</a> <em>X</em>, <em>Y</em> is characterized by</p>

<p>

<math display="block" id="Mapping_spectrum:1">
 <semantics>
  <mrow>
   <mrow>
    <mrow>
     <mo stretchy="false">[</mo>
     <mrow>
      <mi>X</mi>
      <mo>∧</mo>
      <mi>Y</mi>
     </mrow>
     <mo>,</mo>
     <mi>Z</mi>
     <mo stretchy="false">]</mo>
    </mrow>
    <mo>=</mo>
    <mrow>
     <mo stretchy="false">[</mo>
     <mi>X</mi>
     <mo>,</mo>
     <mrow>
      <mi>F</mi>
      <mrow>
       <mo stretchy="false">(</mo>
       <mi>Y</mi>
       <mo>,</mo>
       <mi>Z</mi>
       <mo stretchy="false">)</mo>
      </mrow>
     </mrow>
     <mo stretchy="false">]</mo>
    </mrow>
   </mrow>
   <mo>.</mo>
  </mrow>
  <annotation-xml encoding="MathML-Content">
   <apply>
    <eq></eq>
    <interval closure="closed">
     <apply>
      <and></and>
      <ci>X</ci>
      <ci>Y</ci>
     </apply>
     <ci>Z</ci>
    </interval>
    <interval closure="closed">
     <ci>X</ci>
     <apply>
      <times></times>
      <ci>F</ci>
      <interval closure="open">
       <ci>Y</ci>
       <ci>Z</ci>
      </interval>
     </apply>
    </interval>
   </apply>
  </annotation-xml>
  <annotation encoding="application/x-tex">
   [X\wedge Y,Z]=[X,F(Y,Z)].
  </annotation>
 </semantics>
</math>

<a class="footnoteRef" href="#fn1" id="fnref1"><sup>1</sup></a></p>
