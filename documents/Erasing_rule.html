<h1>Erasing rule</h1>
<hr/>

<p>In a <a href="formal_grammar" title="wikilink">formal grammar</a>, an <strong>erasing rule</strong> is a rule which maps a string of symbols to the <a href="empty_string" title="wikilink">empty string</a> (ε).</p>

<p>Formally, an erasing rule is an ε-production, like</p>

<p>

<math display="block" id="Erasing_rule:0">
 <semantics>
  <mrow>
   <mi>A</mi>
   <mo>→</mo>
   <mi>ϵ</mi>
  </mrow>
  <annotation-xml encoding="MathML-Content">
   <apply>
    <ci>normal-→</ci>
    <ci>A</ci>
    <ci>ϵ</ci>
   </apply>
  </annotation-xml>
  <annotation encoding="application/x-tex">
   A\to\epsilon
  </annotation>
 </semantics>
</math>

</p>

<p>"</p>
