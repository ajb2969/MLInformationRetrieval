<h1>Basic element</h1>
<hr/>

<p>In algebra, a <strong>basic element</strong> <em>x</em> with respect to an element <em>y</em> is an element of a <a href="cochain_complex" title="wikilink">cochain complex</a> 

<math display="inline" id="Basic_element:0">
 <semantics>
  <mrow>
   <mo stretchy="false">(</mo>
   <msup>
    <mi>C</mi>
    <mo>*</mo>
   </msup>
   <mo>,</mo>
   <mi>d</mi>
   <mo stretchy="false">)</mo>
  </mrow>
  <annotation-xml encoding="MathML-Content">
   <interval closure="open">
    <apply>
     <csymbol cd="ambiguous">superscript</csymbol>
     <ci>C</ci>
     <times></times>
    </apply>
    <ci>d</ci>
   </interval>
  </annotation-xml>
  <annotation encoding="application/x-tex">
   (C^{*},d)
  </annotation>
 </semantics>
</math>

 (e.g., complex of <a href="differential_form" title="wikilink">differential forms</a> on a manifold) that is closed

<math display="block" id="Basic_element:1">
 <semantics>
  <mrow>
   <mrow>
    <mi>d</mi>
    <mi>x</mi>
   </mrow>
   <mo>=</mo>
   <mn>0</mn>
  </mrow>
  <annotation-xml encoding="MathML-Content">
   <apply>
    <eq></eq>
    <apply>
     <times></times>
     <ci>d</ci>
     <ci>x</ci>
    </apply>
    <cn type="integer">0</cn>
   </apply>
  </annotation-xml>
  <annotation encoding="application/x-tex">
   dx=0
  </annotation>
 </semantics>
</math>

 and the contraction of <em>x</em> by <em>y</em> is zero.</p>

<p>"</p>
